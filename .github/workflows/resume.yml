name: Build Resume

on:
  push:
    branches: [main]
    paths:
      - 'resume/*.json'
      - 'scripts/**'
      - 'package.json'
      - 'package-lock.json'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build resume (HTML + PDF)
        run: npm run build

      - name: Commit and push docs/resume
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/resume/
          git diff --staged --quiet || (git commit -m "[CI] Update resume build" && git push)
